version: '3.8'

services:

  user-service:
    container_name: userMicroService
    build:
      context: ./user-management-service
      dockerfile: Dockerfile
    networks:
      - microservices-parent_network
    ports:
      - "8080:8080"
    depends_on:
      - postgres


  order-service:
    container_name: orderMicroService
    build:
      context: ./order-management-service
      dockerfile: Dockerfile
    networks:
      - microservices-parent_network
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - hazelcast

  postgres:
    image: postgres:14
    container_name: my_postgres_db
    environment:
      POSTGRES_DB: my_database
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: Luka1234!
    networks:
      - microservices-parent_network
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  hazelcast:
    image: hazelcast/hazelcast:5.5.0
    container_name: hazelcast_instance
    networks:
      - microservices-parent_network
    ports:
      - "5701:5701"

volumes:
  postgres_data:
networks:
  microservices-parent_network:
    driver: bridge


