spring.application.name=Order Management Service
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://my_postgres_db:5432/my_database
spring.datasource.username=my_user
spring.datasource.password=Luka1234!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.error.whitelabel.enabled=false

hazelcast.network.port=5701
hazelcast.network.join.multicast.enabled=false
hazelcast.network.join.tcp.enabled=true
hazelcast.network.join.tcp.ip=hazelcast_instance
hazelcast.network.join.tcp.port=5701
spring.cache.type=hazelcast

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.mvc.cors.allowed-origins=*



spring.kafka.consumer.group-id=your-group-id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.bootstrap-servers=kafka:9092